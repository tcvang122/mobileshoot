<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Phone Gun Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Start Button (Must be clickable) */
        #btn-start {
            pointer-events: auto; padding: 15px 40px; font-size: 1.5rem;
            background: #ffffff; color: #333; border: 2px solid #333; border-radius: 4px;
            cursor: pointer; z-index: 10; font-weight: bold; letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        #btn-start:hover {
            background: #333; color: white;
        }

        /* HUD Info */
        #hud {
            position: absolute; bottom: 20px; left: 20px;
            color: #333; font-family: monospace; font-size: 1.2rem;
            text-transform: uppercase; letter-spacing: 1px;
            font-weight: bold;
        }
        
        /* Crosshair */
        #crosshair {
            position: absolute;
            width: 30px; height: 30px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
            transform: translate(-50%, -50%);
            /* Start at center */
            top: 50%;
            left: 50%;
        }
        #crosshair.visible {
            opacity: 1;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #crosshair::before {
            width: 2px; height: 20px;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
        #crosshair::after {
            width: 20px; height: 2px;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .holstered { color: #d35400 !important; }
        .holstered #crosshair { opacity: 0.3; }
        .firing { color: #c0392b !important; animation: flash 0.1s; }
        
        @keyframes flash { 0% { background: rgba(255,0,0,0.1); } 100% { background: transparent; } }
        
        /* Health Bar */
        #health-bar-container {
            position: absolute; top: 20px; left: 20px;
            width: 200px; height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #health-bar-container.visible {
            opacity: 1;
        }
        #health-bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transition: width 0.3s ease;
        }
        #health-bar-label {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-family: monospace; font-size: 0.9rem;
            font-weight: bold; text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        /* Ammo Count */
        #ammo-count {
            position: absolute; top: 20px; right: 20px;
            color: white; font-family: monospace; font-size: 1.5rem;
            font-weight: bold; text-shadow: 2px 2px 4px black;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #ammo-count.visible {
            opacity: 1;
        }
        #ammo-count.low {
            color: #ff4757;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <button id="btn-start">TAP TO START</button>
        <div id="hud">STATUS: WAITING</div>
        <div id="crosshair"></div>
        
        <!-- Health Bar -->
        <div id="health-bar-container">
            <div id="health-bar-fill"></div>
            <div id="health-bar-label">HEALTH</div>
        </div>
        
        <!-- Ammo Count -->
        <div id="ammo-count">30</div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
